  <a class="btn btn-primary btn-lg" routerLink="/">
    <i class="fa fa-arrow-left"></i> Back</a> 
  <div class="container">
    <div class="row">
      <div class="col-md-4">
  
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h2>
          Update Cases
            </h2>
          </div>
          <div class="card-body">
            <form id="formNewProduct" name='formNewProduct' #UpdateData="ngForm" (ngSubmit)="update(UpdateData)">
              <div class="form-group">
                <label>PID:{{data.pid}}</label>
                <input class="form-control" type="number" name="pid" id="pid" placeholder={{data.pid}} [(ngModel)]="data.pid" ngModel>
              </div>
  
              <br>
  
              <div class="form-group">
                <label>States Name:</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="States Name" [(ngModel)]="data.name" ngModel>
              </div>
              <br>

              <div class="form-group">
                <label>Today's Active Cases</label>
                <input class="form-control" type="number" name="today" id="today" placeholder="Today's Active Cases" [(ngModel)]="data.today" ngModel>
              </div>
              <br>

  
              <div class="form-group">
                <label>Active Cases</label>
                <input class="form-control" type="number" name="active" id="active" placeholder="Active Cases" [(ngModel)]="data.active" ngModel>
              </div>
              <br>

              <div class="form-group">
                <label>Recover Cases</label>
                <input class="form-control" type="number" name="recover" id="recover" placeholder="Recovered Cases" [(ngModel)]="data.recover" ngModel>
              </div>
              <br>

              <div class="form-group">
                <label>Deaths Cases</label>
                <input class="form-control" type="number" name="dec" id="dec" placeholder="Deaths Cases" [(ngModel)]="data.dec" ngModel>
              </div>
              <br>

              
              <input class="btn btn-warning text-center" type="submit" value="Update Cases">
            </form>
            <h3 class="text-warning" *ngIf="isUpdated">{{confirmationString}}</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
  
      </div>
    </div>
  
  </div>
